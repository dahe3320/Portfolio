<!DOCTYPE html>

					Detta projektgalleri består av olika projekt som har skapats av mig under min studeringsperiod och projekt som jag har gjort på sidan av på min fritid.
				</span>
			</h2>
			<div class="gallery-wrapper">
				<figure class="gallery-item">
					<a href="gallery-section" onclick="showGallery('illustrator-gallery'); return false;">

					<figcaption class="item-description">
						<h2 class="name">Illustrator Gallery</h2>
						<span class="role">Samling av olika gjorda vectorbilder etc.</span>
					</figcaption>
				</a>
				</figure>

					</figcaption>

				</figure>
				<figure class="gallery-item"><a href="https://github.com/dahe3320/PirateEscape" target="_blank">

					<figcaption class="item-description">
						<h2 class="name">8Bit Arcade Game</h2>
						<span class="role">PirateEscape - Arkadspel som jag gjorde under kursen Projektkurs 2 inom Medieteknik</span>
					</figcaption>
				</a>
				</figure>
				<figure class="gallery-item">

						<span class="role">En fotbollsapplikation som skapades i kursen Interaktionsdesign 3.</span>
					</figcaption>
